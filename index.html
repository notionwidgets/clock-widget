<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .left, .right {
            background-color: #D1CFCB;
            padding: 50px 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20vw;
            line-height: 1;
            color: #373530;
            border-radius: 4px;
        }
        .left {
            margin-right: 20px;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
            flex-direction: row;
        }
    </style>
    
</head>
<body>
    <div class="container">

    <div class="left">
        
    </div>
    <div class="right">
        
    </div>

    </div>
    <script>
        let d = new Date();
        let h = d.getHours();
        let m = d.getMinutes();

        if (d.getHours().toString().length == 1) {
            h = '0' + d.getHours();
        }
        else { 
            h = d.getHours();
        }

        if (d.getMinutes().toString().length == 1) {
            m = '0' + d.getMinutes();
        }
        else { 
            m = d.getMinutes();
        }
        document.getElementsByClassName('left')[0].innerHTML = h;
        document.getElementsByClassName('right')[0].innerHTML = m;

        function updateClock() {
    let d = new Date();
        let h = d.getHours();
        let m = d.getMinutes();

        if (d.getHours().toString().length == 1) {
            h = '0' + d.getHours();
        }
        else { 
            h = d.getHours();
        }

        if (d.getMinutes().toString().length == 1) {
            m = '0' + d.getMinutes();
        }
        else { 
            m = d.getMinutes();
        }
        document.getElementsByClassName('left')[0].innerHTML = h;
        document.getElementsByClassName('right')[0].innerHTML = m;
}
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
